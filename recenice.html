<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ve쬭e za prirodan srpski govor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .level-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .level-btn {
            padding: 10px 25px;
            border: 2px solid #f5576c;
            background: white;
            color: #f5576c;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }
        
        .level-btn.active {
            background: #f5576c;
            color: white;
        }
        
        .exercise-card {
            background: #fff;
            border: 2px solid #f093fb;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .sentence {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff5f7;
            border-radius: 10px;
            border-left: 5px solid #f5576c;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 1.05em;
        }
        
        .option:hover {
            border-color: #f093fb;
            background: #fff5f7;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #f5576c;
            background: #fff5f7;
            font-weight: bold;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            border-left: 5px solid #2196F3;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .explanation-title {
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 8px;
        }
        
        .level-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #f093fb;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .check-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }
        
        .check-btn:hover {
            background: #d94356;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }
        
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .score {
            text-align: center;
            font-size: 1.8em;
            color: #f5576c;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .progress {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눫 Ve쬭e za prirodan govor</h1>
        <p class="subtitle">Izaberi najbolji na캜in da ka쬰코 istu stvar na srpskom jeziku</p>
        
        <div class="level-selector">
            <button class="level-btn active" onclick="filterLevel('all')">Sve</button>
            <button class="level-btn" onclick="filterLevel('A2')">A2</button>
            <button class="level-btn" onclick="filterLevel('B1')">B1</button>
            <button class="level-btn" onclick="filterLevel('B2')">B2</button>
        </div>

        <div class="progress" id="progress"></div>
        
        <div id="exercises"></div>
        
        <button class="check-btn" onclick="checkAnswers()" id="checkBtn">Proveri odgovore</button>
        <button class="reset-btn" onclick="resetExercises()">Nove ve쬭e</button>
        
        <div id="score"></div>
    </div>

    <script>
        const exercises = [
            // A2 nivo
            {
                level: 'A2',
                sentence: '콯elim da pijem kafu.',
                options: [
                    'Ja 쬰lim kafu da pijem.',
                    'Ho캖u kafu.',
                    'Kafu bih voleo.',
                    'Hteo bih kafu.'
                ],
                correct: 1,
                explanation: 'U obi캜nom govoru Srbi naj캜e코캖e koriste "Ho캖u kafu" umesto formalne konstrukcije "콯elim da pijem". Alternativno: "Hteo/Htela bih kafu" je ljubazniji oblik.'
            },
            {
                level: 'A2',
                sentence: 'Da li zna코 gde je autobuska stanica?',
                options: [
                    'Da li ti zna코 mesto autobuske stanice?',
                    'Da li posedovanje znanja o lokaciji?',
                    'Zna코 li gde je autobuska?',
                    'Mo쬰코 li mi re캖i lokaciju stanice?'
                ],
                correct: 2,
                explanation: 'U svakodnevnom govoru Srbi skra캖uju pitanja. "Zna코 li gde je autobuska?" je prirodniji od formalnog "Da li zna코 gde je autobuska stanica?"'
            },
            {
                level: 'A2',
                sentence: 'Mogu li da dobijem ra캜un?',
                options: [
                    'Molio bih da dobijem ra캜un.',
                    'Ra캜un bih 쬰leo primiti.',
                    'Mo쬰 ra캜un?',
                    'Da li je mogu캖e dobijanje ra캜una?'
                ],
                correct: 2,
                explanation: '"Mo쬰 ra캜un?" je naj캜e코캖i na캜in u restoranima i kafi캖ima. Kratko, prirodno i prihva캖eno.'
            },
            {
                level: 'A2',
                sentence: 'Nisam razumeo 코ta si rekao.',
                options: [
                    'Tvoja izjava mi nije jasna.',
                    'Nisam te skapirao.',
                    'Ne razumem tvoje re캜i.',
                    'Nisam shvatio zna캜enje.'
                ],
                correct: 1,
                explanation: '"Nisam te skapirao/skontao" je vrlo 캜est kolokvijalni izraz. U formalnim situacijama: "Nisam razumeo."'
            },
            {
                level: 'A2',
                sentence: 'Kako se zove코?',
                options: [
                    'Tvoje ime je?',
                    'Kako ti je ime?',
                    'Koje ime ima코?',
                    'Kako da te nazivam?'
                ],
                correct: 1,
                explanation: '"Kako ti je ime?" je prirodnija varijanta u svakodnevnom govoru nego formalno "Kako se zove코?"'
            },
            {
                level: 'A2',
                sentence: 'Veoma sam umoran.',
                options: [
                    'Ose캖am veliku iscrpljenost.',
                    'Ja sam u stanju velike umorenosti.',
                    'Moj nivo energije je nizak.',
                    'Ba코 sam umoran.'
                ],
                correct: 3,
                explanation: '"Ba코 sam umoran" ili "Skroz sam umoran" su naj캜e코캖e kori코캖ene fraze. "Ba코" je jako 캜esta re캜 u srpskom.'
            },

            // B1 nivo
            {
                level: 'B1',
                sentence: 'Nemam vremena sada.',
                options: [
                    'Moje vreme je ograni캜eno trenutno.',
                    'Vremenski sam sputan.',
                    'Nisam stigao.',
                    'Moj raspored ne dozvoljava.'
                ],
                correct: 2,
                explanation: '"Nisam stigao" je idiomatski na캜in da ka쬰코 da nema코 vremena ili da nisi zavr코io ne코to. Vrlo prirodan izraz.'
            },
            {
                level: 'B1',
                sentence: 'To je jako dobro.',
                options: [
                    'Kvalitet toga je izuzetan.',
                    'To je u velikoj meri dobro.',
                    'To je super!',
                    'To poseduje visok kvalitet.'
                ],
                correct: 2,
                explanation: '"Super", "extra", "bomba", "vrh" su naj캜e코캖i kolokvijalni izrazi za ne코to jako dobro.'
            },
            {
                level: 'B1',
                sentence: 'U캜im srpski jezik ve캖 godinu dana.',
                options: [
                    'Period mog u캜enja je godinu dana.',
                    'U캜im srpski ve캖 godinu.',
                    'Prou캜avam srpski jezik dvanaest meseci.',
                    'Moja edukacija srpskog traje godinu.'
                ],
                correct: 1,
                explanation: 'U svakodnevnom govoru se 캜esto ispu코ta "jezik" jer je razumljivo iz konteksta. "Ve캖 godinu" umesto "ve캖 godinu dana".'
            },
            {
                level: 'B1',
                sentence: 'Ne brini, sve 캖e biti u redu.',
                options: [
                    'Nemoj se brinuti, ishod 캖e biti pozitivan.',
                    'Opusti se, bi캖e sve okej.',
                    'Ne postoji razlog za zabrinutost.',
                    'Tvoja briga je nepotrebna.'
                ],
                correct: 1,
                explanation: '"Opusti se", "lezi", "chill" su prirodniji na캜ini nego formalno "ne brini". "Okej" se 캜esto koristi umesto "u redu".'
            },
            {
                level: 'B1',
                sentence: 'Upravo sam zavr코io posao.',
                options: [
                    'Trenutak zavr코etka je bio upravo.',
                    'Moj posao je upravo kompletiran.',
                    'Sad sam zavr코io.',
                    'Zavr코etak mog rada se desio sad.'
                ],
                correct: 2,
                explanation: '"Sad" je naj캜e코캖e umesto "upravo" u svakodnevnom govoru. "Sad sam zavr코io" ili "Upravo sam zavr코io".'
            },
            {
                level: 'B1',
                sentence: '콯elim da odem ku캖i 코to pre.',
                options: [
                    'Preferiram brz povratak ku캖i.',
                    'Moja 쬰lja je da brzo odem ku캖i.',
                    '콯eljan sam brzog odlaska ku캖i.',
                    'Ho캖u ku캖i 코to pre.'
                ],
                correct: 3,
                explanation: '"Ho캖u ku캖i" je direktniji i prirodniji na캜in nego "쬰lim da odem ku캖i".'
            },

            // B2 nivo
            {
                level: 'B2',
                sentence: 'Ne razumem o 캜emu ti pri캜a코.',
                options: [
                    'Predmet tvoje pri캜e mi izmi캜e.',
                    'Ne razumem sadr쬬j tvog govora.',
                    'Tvoja tema razgovora mi nije jasna.',
                    'Ne kontam o 캜emu pri캜a코.'
                ],
                correct: 3,
                explanation: '"Kontam" je jako 캜est kolokvijalni izraz koji zna캜i "razumem" ili "shvatam". Poti캜e od italijanske re캜i "contare".'
            },
            {
                level: 'B2',
                sentence: 'To je bila glupost 코to sam to uradio.',
                options: [
                    'Moja akcija je bila nerazumna.',
                    'To je bila moja gre코ka.',
                    'Zajebao sam.',
                    'Postupio sam neinteligentno.'
                ],
                correct: 2,
                explanation: '"Zajebao/Zeznuo sam" je kolokvijalni na캜in (nepristojan u formalnim situacijama). U neutralnom govoru: "Sranje sam napravio" ili "Pogre코io sam".'
            },
            {
                level: 'B2',
                sentence: 'Moram da krenem sada jer kasnim.',
                options: [
                    'Kasnim pa moram da idem.',
                    'Neophodnost odlaska nastaje jer sam u zaka코njenju.',
                    'Moram da palim, kasnim.',
                    'Moj odlazak je imperativ zbog ka코njenja.'
                ],
                correct: 2,
                explanation: '"Moram da palim" ili "Moram da be쬴m" su jako 캜esti kolokvijalni izrazi za "moram da krenem/idem".'
            },
            {
                level: 'B2',
                sentence: 'Ne znam 코ta da radim u ovoj situaciji.',
                options: [
                    'Ne posedujem plan za ovu situaciju.',
                    'Ne znam 코ta da radim.',
                    'Odgovaraju캖a akcija mi nije jasna.',
                    'Moja nesigurnost u trenutnoj situaciji je velika.'
                ],
                correct: 1,
                explanation: '"Buksam" zna캜i biti u neizvesnosti, ne znati 코ta dalje. 캛est izraz me캠u mladima.'
            },
            {
                level: 'B2',
                sentence: 'Ona je jako lepa devojka.',
                options: [
                    'Estetska vrednost je velika.',
                    'Ona je prelepa.',
                    'Njena lepota je izuzetna.',
                    'Ona poseduje visok nivo lepote.'
                ],
                correct: 1,
                explanation: '"Prelepa", "predivna" su prirodniji na캜ini. Tako캠e kolokvijalno: "Bomba je", "Top je".'
            },
            {
                level: 'B2',
                sentence: 'Prestani da mi smeta코, molim te.',
                options: [
                    'Molim te da prekine코 sa smetanjem.',
                    'Tvoja aktivnost je dosadna.',
                    'Prestani da me smara코.',
                    'Tvoje prisustvo je naporno.'
                ],
                correct: 2,
                explanation: '"Smori코 me", "dosa캠uje코", "nervira코 me" su prirodniji kolokvijalni izrazi.'
            },
            {
                level: 'B2',
                sentence: 'Bio je to veoma dobar provod.',
                options: [
                    'To je bilo kvalitetno zabavno vreme.',
                    'Provod je bio pozitivnog karaktera.',
                    'Ba코 je bila jaka 쬿rka.',
                    'Kvalitet provoda je bio visok.'
                ],
                correct: 2,
                explanation: '"Jaka zurka/쬿rka", "bomba je bilo", "ludilo" su tipi캜ni kolokvijalni izrazi mladih za dobar provod.'
            },
            {
                level: 'B2',
                sentence: 'Ne brini, sve je pod kontrolom.',
                options: [
                    'Kontrola situacije je ostvarena.',
                    'Lezi, sve je pod kontrolom.',
                    'Stanje je kontrolisano, ne brini.',
                    'Ne postoji potreba za brigom.'
                ],
                correct: 1,
                explanation: '"Lezi", "opusti se", "chill" su kolokvijalniji na캜ini da ka쬰코 nekome da se ne brine.'
            }
        ];

        let currentLevel = 'all';
        let userAnswers = {};
        let checked = false;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function displayExercises() {
            const container = document.getElementById('exercises');
            const filtered = currentLevel === 'all' 
                ? exercises 
                : exercises.filter(ex => ex.level === currentLevel);
            
            const shuffled = shuffle(filtered);
            userAnswers = {};
            checked = false;
            
            container.innerHTML = shuffled.map((ex, index) => `
                <div class="exercise-card">
                    <span class="level-badge">Nivo ${ex.level}</span>
                    <div class="sentence">"${ex.sentence}"</div>
                    <div class="options">
                        ${ex.options.map((opt, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optIndex})" data-index="${index}-${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}) ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">
                        <div class="explanation-title">游눠 Obja코njenje:</div>
                        ${ex.explanation}
                    </div>
                </div>
            `).join('');

            updateProgress();
        }

        function selectOption(exIndex, optIndex) {
            if (checked) return;

            const options = document.querySelectorAll(`[data-index^="${exIndex}-"]`);
            options.forEach(opt => opt.classList.remove('selected'));
            
            document.querySelector(`[data-index="${exIndex}-${optIndex}"]`).classList.add('selected');
            userAnswers[exIndex] = optIndex;
            
            updateProgress();
        }

        function updateProgress() {
            const total = document.querySelectorAll('.exercise-card').length;
            const answered = Object.keys(userAnswers).length;
            document.getElementById('progress').textContent = 
                `Odgovoreno: ${answered}/${total}`;
        }

        function checkAnswers() {
            if (checked) return;
            
            const container = document.getElementById('exercises');
            const filtered = currentLevel === 'all' 
                ? exercises 
                : exercises.filter(ex => ex.level === currentLevel);
            
            let correct = 0;
            const total = filtered.length;

            filtered.forEach((ex, index) => {
                const options = document.querySelectorAll(`[data-index^="${index}-"]`);
                const userAnswer = userAnswers[index];
                
                if (userAnswer !== undefined) {
                    if (userAnswer === ex.correct) {
                        options[userAnswer].classList.add('correct');
                        correct++;
                    } else {
                        options[userAnswer].classList.add('incorrect');
                        options[ex.correct].classList.add('correct');
                    }
                } else {
                    options[ex.correct].classList.add('correct');
                }
                
                document.getElementById(`explanation-${index}`).classList.add('show');
            });

            const percentage = Math.round((correct / total) * 100);
            document.getElementById('score').innerHTML = 
                `Rezultat: ${correct}/${total} (${percentage}%) ${percentage >= 80 ? '游꿀 Odli캜no!' : percentage >= 60 ? '游녨 Dobro!' : '游눩 Ve쬭aj jo코!'}`;
            
            checked = true;
            document.getElementById('checkBtn').disabled = true;
        }

        function filterLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetExercises();
        }

        function resetExercises() {
            displayExercises();
            document.getElementById('score').innerHTML = '';
            document.getElementById('checkBtn').disabled = false;
        }

        // Inicijalizacija
        displayExercises();
    </script>
</body>
</html>
